<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recarga de Celular</title>
  <style>
        body {
            background-color: #F0F0F0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
<h1>Recarga de Celular</h1>
<form action="http://localhost:8080/recarga/produzirRecargaUsuario" method="POST">
  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone"><br><br>
  <label for="operadora">Operadora:</label>
  <select id="operadora" name="operadora">
    <option value="TIM">TIM</option>
    <option value="Claro">Claro</option>
    <option value="Vivo">Vivo</option>
    <option value="Oi">Oi</option>
  </select><br><br>
  <select id="tipoPagamento" name="tipoPagamento">
    <option value="Cartão de Crédito">Cartão de Crédito</option>
    <option value="Cartão de Dŕbito">Cartão de Dŕbito</option>
    <option value="Boleto Bancário">Boleto Bancário</option>
    <option value="À Vista">À Vista</option>
  </select><br><br>
  <label for="valor">Valor:</label>
  <input type="number" id="valor" name="valor" min="1" max="100"><br><br>

  <input type="submit" value="Cadastrar">

</form>
</body>
</html>
